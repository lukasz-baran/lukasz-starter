<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="APP">

    <div ng-controller="anotherController">
        <h1>Hello {{ name }}!</h1>
        <button ng-click="sayHelloWorld()">Say "Hello World"!</button>
    </div>
    <div ng-controller="anotherController">
        Lista ludzi
        <ul>
            <li ng-repeat="czlowiek in ludzie">{{ czlowiek }}</li>
        </ul>
    </div>

    <div ng-controller="firstCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{data.message}}</h1>
    </div>

    <div ng-controller="secondCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{reversedMessage()}}</h1>
    </div>

    <div ng-controller="monitoringCtrl">
        <button ng-click="control('enable')">enable</button>

        <button ng-click="control('disable')">disable</button>

        <ul>
            <li ng-repeat="x in myData">
                {{ x.name }}
            </li>
        </ul>
    </div>
</div>


<script src="js/3rdParty/jquery-1.10.2.min.js"></script>
<script src="js/3rdParty/jquery.ba-resize.min.js"></script>
<script src="js/3rdParty/jquery.cookie.js"></script>
<script src="js/3rdParty/bootstrap-3.0.2.js"></script>
<script src="js/3rdParty/angular-1.2.6.js"></script>
<script src="js/3rdParty/angular-resource-1.2.6.js"></script>
<script src="js/3rdParty/angular-route-1.2.6.js"></script>
<script src="js/3rdParty/angular-animate-1.2.6.js"></script>
<script src="js/3rdParty/dygraph-combined-1.0.1.js"></script>
<script src="js/3rdParty/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="js/3rdParty/ui-utils.js"></script>
<script src="js/starter.js"></script>

</body>
</html>
